<html>
    <head>
        <title>
            Strong, Emphasis, Blockquote, Quote
        </title>
    </head>
    <body>
        <h1>Biodata</h1>
        <!-- strong -->
        <p>
            Nama saya <strong>saeful ardi</strong> 
        </p>
        <!-- emphasis -->
        <p>
            lahir di <em>bandung</em> tinggal di <strong>bogor</strong>
        </p> 
        <!-- Blockquote -->
        <p>
            <blockquote>
                saat ini bekerja di PT Yamaha Music Manufacturing Indonesi sebagai STAFF
            </blockquote>
        </p>
        <!-- quote -->
        <p>
            <q>
                saat ini bekerja di PT Yamaha Music Manufacturing Indonesi sebagai STAFF
            </q>
        </p>
    </body>
</html>

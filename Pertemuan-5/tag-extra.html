<html>
    <head>
        <title>Tag Extra</title>
    </head>
    <body>
        <h4>Singkatan</h4>
        <!-- abbreviation -->
        <p>Kami sekolah di <abbr title="Sekolah Dasar">SD</abbr> Nagrak</p>
        <p>Saya bekerja di <acronym title="Perseroan Terbatas">PT</acronym> Yamaha</p>

        <h4>Citation dan Definisi</h4>
        <p>Saya sudah membaca buku <cite>Lapis Lapis Keberkahan</cite> adalah karya daru Ust Salim A. Fillah</p>
    
        <h4>Inser dan delete</h4>
        <p>Saya adalah <del>jagoan</del> <ins>Ahli</ins> Web Dev</p>
    </body>
</html>
